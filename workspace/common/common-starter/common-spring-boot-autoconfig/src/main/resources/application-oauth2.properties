# ========================================
# OAuth2 配置文件
# ========================================

# OAuth2 提供者配置
# 格式：oauth2.providers.{providerId}.{property}
# 範例配置如下：

# 測試環境提供者
oauth2.providers.test.client-id=${TEST_CLIENT_ID:test-client}
oauth2.providers.test.client-secret=${TEST_CLIENT_SECRET:test-secret}
oauth2.providers.test.issuer=${TEST_ISSUER:https://test.auth.example.com}
oauth2.providers.test.redirect-uri=${TEST_REDIRECT_URI:http://localhost:8080/auth/callback}
oauth2.providers.test.scope=${TEST_SCOPE:openid profile email}
oauth2.providers.test.audience=${TEST_AUDIENCE:test-audience}
oauth2.providers.test.grant-type=${TEST_GRANT_TYPE:authorization_code}
oauth2.providers.test.user-name-attribute=${TEST_USER_NAME_ATTRIBUTE:email}
oauth2.providers.test.display-name=${TEST_DISPLAY_NAME:測試環境}
oauth2.providers.test.path-patterns=${TEST_PATH_PATTERNS:/test/**,/auth/test/**}

# 生產環境提供者
oauth2.providers.prod.client-id=${PROD_CLIENT_ID:}
oauth2.providers.prod.client-secret=${PROD_CLIENT_SECRET:}
oauth2.providers.prod.issuer=${PROD_ISSUER:}
oauth2.providers.prod.redirect-uri=${PROD_REDIRECT_URI:}
oauth2.providers.prod.scope=${PROD_SCOPE:openid profile email}
oauth2.providers.prod.audience=${PROD_AUDIENCE:}
oauth2.providers.prod.grant-type=${PROD_GRANT_TYPE:authorization_code}
oauth2.providers.prod.user-name-attribute=${PROD_USER_NAME_ATTRIBUTE:email}
oauth2.providers.prod.display-name=${PROD_DISPLAY_NAME:生產環境}
oauth2.providers.prod.path-patterns=${PROD_PATH_PATTERNS:/prod/**,/auth/prod/**}

# JWT 配置
jwt.token.secret-key=${JWT_SECRET_KEY:default-secret-key}
jwt.token.expiration=${JWT_EXPIRATION:3600}
jwt.token.issuer=${JWT_ISSUER:collaboportal}
jwt.token.audience=${JWT_AUDIENCE:web}

# OAuth2 安全配置
oauth2.security.enabled=${OAUTH2_SECURITY_ENABLED:true}
oauth2.security.allow-credentials=${OAUTH2_ALLOW_CREDENTIALS:true}
oauth2.security.max-age=${OAUTH2_MAX_AGE:3600}

# OAuth2 過濾器配置
oauth2.filter.enabled=${OAUTH2_FILTER_ENABLED:true}
oauth2.filter.order=${OAUTH2_FILTER_ORDER:100}
oauth2.filter.exclude-patterns=${OAUTH2_EXCLUDE_PATTERNS:/health,/error,/static/**}

# OAuth2 回調配置
oauth2.callback.success-redirect=${OAUTH2_SUCCESS_REDIRECT:/}
oauth2.callback.error-redirect=${OAUTH2_ERROR_REDIRECT:/#/error}
oauth2.callback.timeout=${OAUTH2_CALLBACK_TIMEOUT:30000}

# OAuth2 狀態管理配置
oauth2.state.store-type=${OAUTH2_STATE_STORE_TYPE:cookie}
oauth2.state.expiration=${OAUTH2_STATE_EXPIRATION:300}
oauth2.state.prefix=${OAUTH2_STATE_PREFIX:oauth2_state_}

# OAuth2 日誌配置
logging.level.com.collaboportal.common.oauth2=${OAUTH2_LOG_LEVEL:DEBUG}
logging.level.com.collaboportal.common.spring.oauth2=${OAUTH2_SPRING_LOG_LEVEL:DEBUG} 