logging:
  level:
    org:
      springframework:
        boot:
          context:
            config: "debug"
      zalando:
        logbook: TRACE
    com:
      collaboportal:
        shoho: ${LOG_LEVEL}
        common:
          oauth2: ${OAUTH2_LOG_LEVEL:DEBUG}
          spring:
            oauth2: '${OAUTH2_SPRING_LOG_LEVEL:DEBUG}'
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: ${CONNECTIONPOOL_NAME}
      minimum-idle: ${CONNECTIONPOOL_MINIMUM_IDLE}
      maximum-pool-size: ${CONNECTIONPOOL_MAXIMUM_POOL_SIZE}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
  web:
    resources:
      static-locations: classpath:/static/
  mvc:
    view:
      prefix: /static/
      suffix: .html
