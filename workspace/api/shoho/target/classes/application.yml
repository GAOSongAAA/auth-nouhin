oauth2:
  providers:
    provider1:
      client-id: ${TEST_CLIENT_ID:test-client}
      client-secret: ${TEST_CLIENT_SECRET:test-secret}
      issuer: ${TEST_ISSUER:https://test.auth.example.com}
      redirect-uri: ${TEST_REDIRECT_URI:http://localhost:8080/auth/callback}
      scope:
        - profile
        - email
        - openid
      audience: ${TEST_AUDIENCE:test-audience}
      grant-type: ${TEST_GRANT_TYPE:authorization_code}
      user-name-attribute: ${TEST_USER_NAME_ATTRIBUTE:email}
      display-name: ${TEST_DISPLAY_NAME:測試環境}
      path-patterns: 
        - /test/**
        - /auth/test/**
  security:
    enabled: ${OAUTH2_SECURITY_ENABLED:true}
    allow-credentials: ${OAUTH2_ALLOW_CREDENTIALS:true}
    max-age: ${OAUTH2_MAX_AGE:3600}
  filter:
    enabled: ${OAUTH2_FILTER_ENABLED:true}
    order: ${OAUTH2_FILTER_ORDER:100}
    include-patterns: ${OAUTH2_INCLUDE_PATTERNS:}
  callback:
    success-redirect: ${OAUTH2_SUCCESS_REDIRECT:/}
    error-redirect: ${OAUTH2_ERROR_REDIRECT:/#/error}
    timeout: ${OAUTH2_CALLBACK_TIMEOUT:30000}
  state:
    store-type: ${OAUTH2_STATE_STORE_TYPE:cookie}
    expiration: ${OAUTH2_STATE_EXPIRATION:300}
    prefix: ${OAUTH2_STATE_PREFIX:oauth2_state_}
