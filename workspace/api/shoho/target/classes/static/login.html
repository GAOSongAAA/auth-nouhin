<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - CollaborPortal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ログイン</h1>
            <p>アカウントにログインしてください</p>
        </div>

        <!-- 
        ログインフォーム
        バックエンドでの抽出方法：
        
        Spring Boot Controller で以下のように受け取ることができます：
        
        @PostMapping("/auth/login")
        public ResponseEntity<?> login(@RequestBody LoginRequest loginRequest) {
            String username = loginRequest.getUsername(); // メールアドレス
            String password = loginRequest.getPassword(); // パスワード
            
            // 認証処理...
        }
        
        または @RequestParam を使用：
        @PostMapping("/auth/login")
        public ResponseEntity<?> login(@RequestParam String username, @RequestParam String password) {
            // 認証処理...
        }
        
        LoginRequest クラスの例：
        public class LoginRequest {
            private String username;
            private String password;
            
            // getters and setters
        }
        -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">メールアドレス</label>
                <input type="email" id="username" name="username" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required placeholder="パスワードを入力してください">
            </div>

            <button type="submit" class="login-btn">ログイン</button>
            
            <div class="error-message" id="errorMessage">
                ログインに失敗しました。メールアドレスとパスワードを確認してください。
            </div>
        </form>

        <div class="forgot-password">
            <a href="/forgot-password">パスワードを忘れた方はこちら</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // エラーメッセージを隠す
            errorMessage.style.display = 'none';
            
            // リクエストボディにusernameとpasswordを含めて/auth/loginに送信
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (response.ok) {
                    // ログイン成功時の処理
                    window.location.href = '/dashboard'; // ダッシュボードにリダイレクト
                } else {
                    // ログイン失敗時の処理
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
