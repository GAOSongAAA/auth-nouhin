# *application.propertiesはISOうんたらかんたら扱うらしいので、日本語を定義すると文字化けするため使用しない
server.port=8080
# ********** DB接続情報などのプロパティ **********
# ===== DBの接続情報 =====
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# ===== 要素格納位置 =======
spring.web.resources.static-locations=classpath:/static/
logging.level.org.springframework.boot.context.config=debug
spring.thymeleaf.prefix=classpath:/static/
# DB接続時のタイムアウト
spring.datasource.hikari.connection-timeout=3000
# ===== mybatisの設定ファイルの格納場所の指定 =====
mybatis.config-location=classpath:mybatis-config.xml
logging.level.com.collaboportal.common=${LOG_LEVEL}
common.util.noAuthUrl=/auth/*,/,/error,/health_check
common.auth.includePaths=/api/v1/normality-check-2
common.util.indexPage=${INDEX_PAGE}
common.util.secretKey=${SECRET_KEY}
common.util.collaboidBaseurl=${collaboid_baseurl}
common.util.envFlag=${ENV_FLAG}
common.util.collaboportalIssuer=${collaboportal_issuer}
common.util.collaboportalClientIdWeb=${collaboportal_client_id_web}
common.util.collaboportalClientSecretWeb=${collaboportal_client_secret_web}
common.util.collaboportalAudience=${collaboportal_audience}
common.util.collaboportalBaseurl=${collaboportal_baseurl}
common.util.noAuthorization=${NO_AUTHORIZATION}
# 開発環境か判断する設定
# 0:開発環境
# 1:本番またはステージング環境
common.util.isCookieSecure=true
# 仮ログイン画面を封鎖するか判断する設定
# 0:封鎖しない（開発環境）
# 1:封鎖する（本番またはステージング環境）

#CallBackのURL
common.util.callback=${CALLBACK_URL}
# ==== cookieの有効期限（1時間） ====
common.util.cookieExpiration=${COOKIE_EXPIRATION_TIME}
