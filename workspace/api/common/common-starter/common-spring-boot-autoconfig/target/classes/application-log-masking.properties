# ========================================
# 日誌掩碼配置文件
# ========================================

# 基本掩碼設置
log.masking.enableLogMasking=true
log.masking.enableAopMasking=true
log.masking.maskMethodParameters=true
log.masking.maskMethodReturnValues=false
log.masking.maskExceptionMessages=true
log.masking.enableMaskingStats=false

# 跳過掩碼的包名列表（逗號分隔）
log.masking.skipMaskingPackages=com.collaboportal.common.utils,org.springframework,java.lang,ch.qos.logback

# 跳過掩碼的方法名列表（逗號分隔）
log.masking.skipMaskingMethods=toString,hashCode,equals,getClass

# 敏感信息類型啟用設置
log.masking.enablePasswordMasking=true
log.masking.enableEmailMasking=true
log.masking.enablePhoneMasking=true
log.masking.enableIdCardMasking=true
log.masking.enableCreditCardMasking=true
log.masking.enableBankCardMasking=true
log.masking.enableJwtTokenMasking=true
log.masking.enableIpAddressMasking=false
log.masking.enablePersonalNameMasking=false

# 日誌級別設置（逗號分隔）
log.masking.maskingLogLevels=TRACE,DEBUG,INFO,WARN,ERROR

# 性能設置
log.masking.maxTextLengthForMasking=10000

# 自定義敏感關鍵詞（逗號分隔）
log.masking.customSensitiveKeywords=

