# *application.propertiesはISOうんたらかんたら扱うらしいので、日本語を定義すると文字化けするため使用しない
server.port=8080
# ********** DB接続情報などのプロパティ **********
# ===== DBの接続情報 =====
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# ===== 要素格納位置 =======
spring.web.resources.static-locations=classpath:/static/
logging.level.org.springframework.boot.context.config=debug
spring.thymeleaf.prefix=classpath:/static/
# DB接続時のタイムアウト
spring.datasource.hikari.connection-timeout=3000
# ===== mybatisの設定ファイルの格納場所の指定 =====
mybatis.config-location=classpath:mybatis-config.xml
logging.level.com.collaboportal.common=${LOG_LEVEL}
common.util.noAuthUrl=/auth/*,/,/error,/health_check
common.auth.includePaths=/api/v1/normality-check-2
common.util.indexPage=${INDEX_PAGE}
common.util.secretKey=${SECRET_KEY}
common.util.collaboidBaseurl=${collaboid_baseurl}
common.util.envFlag=${ENV_FLAG}
# OAuth2认证配置
oauth2.providers.provider1.client-id=${TEST_CLIENT_ID:test-client}
oauth2.providers.provider1.client-secret=${TEST_CLIENT_SECRET:test-secret}
oauth2.providers.provider1.issuer=${TEST_ISSUER:https://test.auth.example.com}
oauth2.providers.provider1.redirect-uri=${TEST_REDIRECT_URI:http://localhost:8080/auth/callback}
oauth2.providers.provider1.scope=profile,email,openid
oauth2.providers.provider1.audience=${TEST_AUDIENCE:test-audience}
oauth2.providers.provider1.grant-type=${TEST_GRANT_TYPE:authorization_code}
oauth2.providers.provider1.display-name=${TEST_DISPLAY_NAME:測試環境}
# OAuth2安全配置
oauth2.security.enabled=${OAUTH2_SECURITY_ENABLED:true}
oauth2.security.allow-credentials=${OAUTH2_ALLOW_CREDENTIALS:true}
oauth2.security.max-age=${OAUTH2_MAX_AGE:3600}
# OAuth2过滤器配置
oauth2.filter.enabled=${OAUTH2_FILTER_ENABLED:true}
oauth2.filter.order=${OAUTH2_FILTER_ORDER:100}
oauth2.filter.include-patterns=${OAUTH2_INCLUDE_PATTERNS:}
# OAuth2回调配置
oauth2.callback.success-redirect=${OAUTH2_SUCCESS_REDIRECT:/}
oauth2.callback.error-redirect=${OAUTH2_ERROR_REDIRECT:/#/error}
oauth2.callback.timeout=${OAUTH2_CALLBACK_TIMEOUT:30000}
# OAuth2状态配置
oauth2.state.store-type=${OAUTH2_STATE_STORE_TYPE:cookie}
oauth2.state.expiration=${OAUTH2_STATE_EXPIRATION:300}
oauth2.state.prefix=${OAUTH2_STATE_PREFIX:oauth2_state_}
common.util.collaboportalBaseurl=${collaboportal_baseurl}
common.util.noAuthorization=${NO_AUTHORIZATION}
# 開発環境か判断する設定
# 0:開発環境
# 1:本番またはステージング環境
common.util.isCookieSecure=true
# 仮ログイン画面を封鎖するか判断する設定
# 0:封鎖しない（開発環境）
# 1:封鎖する（本番またはステージング環境）

#CallBackのURL
common.util.callback=${CALLBACK_URL}
# ==== cookieの有効期限（1時間） ====
common.util.cookieExpiration=${COOKIE_EXPIRATION_TIME}
logging.level.com.collaboportal=DEBUG
