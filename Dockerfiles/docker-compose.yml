services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=NouhinPass123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - infra-network
      - spnouhin-network
      - kanjya-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P NouhinPass123! -Q 'SELECT 1' -C"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  infra-dev:
    build:
      context: ..
      dockerfile: Dockerfiles/dockerfile.infra
    image: myorg/infra-dev:latest
    container_name: infra-dev
    stdin_open: true
    tty: true
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "8081:8081"
    volumes:
      - ../workspace/common:/workspace/common
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=nouhin_db
      - DB_USER=sa
      - DB_PASSWORD=NouhinPass123!
    networks:
      - infra-network
    command: ["tail", "-f", "/dev/null"]

  spnouhin-dev:
    build:
      context: ..
      dockerfile: Dockerfiles/dockerfile.spnouhin
    image: myorg/spnouhin-dev:latest
    container_name: spnouhin-dev
    stdin_open: true
    tty: true
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - ../workspace/spnouhin:/workspace/spnouhin
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=nouhin_db
      - DB_USER=sa
      - DB_PASSWORD=NouhinPass123!
      - INFRA_SERVICE_URL=http://infra-dev:8081
    networks:
      - spnouhin-network
    command: ["tail", "-f", "/dev/null"]

  kanjya-dev:
    build:
      context: ..
      dockerfile: Dockerfiles/dockerfile.kanjya
    image: myorg/kanjya-dev:latest
    container_name: kanjya-dev
    stdin_open: true
    tty: true
    depends_on:
      sqlserver:
        condition: service_healthy
    ports:
      - "8083:8083"
    volumes:
      - ../workspace/kanjya:/workspace/kanjya
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_NAME=nouhin_db
      - DB_USER=sa
      - DB_PASSWORD=NouhinPass123!
      - INFRA_SERVICE_URL=http://infra-dev:8081
    networks:
      - kanjya-network
    command: ["tail", "-f", "/dev/null"]

networks:
  infra-network:
    driver: bridge
    name: infra-network
  spnouhin-network:
    driver: bridge
    name: spnouhin-network
  kanjya-network:
    driver: bridge
    name: kanjya-network

volumes:
  sqlserver_data:
    driver: local